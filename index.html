<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="//fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <!-- <input type="text" class="currentExpressionDisplay" value="" disabled> -->
            <input type="text" class="display" value="" disabled>
            <div class="keys">
                <button type="button" value="+" class="operatorButton">+</button>
                <button type="button" value="-" class="operatorButton">-</button>
                <button type="button" value="*" class="operatorButton">&times;</button>
                <button type="button" value="/" class="operatorButton">&divide;</button>
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" value="0">0</button>
                <button type="button" value="." class="decimal">.</button>
                <button type="button" value="allClear" class="allClear">AC</button>
                <button type="button" value="=" class="equalButton operatorButton">=</button>
            </div>
        </div>
    </div>    
    <script src="scripts.js"></script>
</body>
</html>
